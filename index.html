<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <link
  href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
  rel="stylesheet"
/>

<body class="bg-color">
  <header>
    <h1>
      Etch-A-Sketch
    </h1>
  </header>
  <main>
    <nav>
      <div id="color-picker"></div>
      <button id="">Color Mode</button>
      <button id="">Rainbow Mode</button>
      <button id="">Eraser</button>
      <button id="">Clear</button>
      <div id="gridInfo"></div>
      <input type="range" id="sizeSlider" value="16" min="1" max="64">
    </nav>
    <div class="color-grid">
      
    </div>
  </main>
